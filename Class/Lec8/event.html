<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events Demo</title>

    <style>
        body {
            background-color: #414141;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px;
        }

        img {
            width: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            color: lightblue;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Amazing Images (Click to Remove)</h2>

    <ul id="images">
        <li>
            <img id="photoshop"
                src="https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg"
                alt="Photoshop Logo">
        </li>

        <li>
            <img id="japan"
                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
                alt="Mount Fuji">
        </li>

        <li>
            <img id="Nature"
                src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b"
                alt="Nature Image">
        </li>

        <li>
            <img id="photoman"
                src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
                alt="Photographer" onclick="alert('Photoman')">
        </li>

        <li>
            <img id="tiger"
                src="https://images.unsplash.com/photo-1546182990-dffeafbe841d"
                alt="Tiger" onclick="alert('I am Tiger')">
        </li>

        <li>
            <a href="https://google.com" id="google" target="_blank">Visit Google</a>
        </li>
    </ul>
  </body>
  <script>
    document.getElementById("photoshop").onclick = function(){
        alert('Photoshop logo')};

    document.getElementById("japan").addEventListener('click' , function(e){
        console.log(e);
    }, false);      
    //event propagation
    document.getElementById("images").addEventListener('click', function(){
        console.log("Clicking inside the ul");
    }, true );

    document.getElementById("Nature").addEventListener('click', function(e){
        console.log("Clicking inside the nature");
    }, false );

    // document.getElementById("google").addEventListener('click', function(e){
    //     console.log("Google clicked");
    //     e.preventDefault();
    // })


    // To remove image
    document.getElementById("images").addEventListener('click', function(e){
        if(e.target.tagName === 'IMG'){
            e.target.parentNode.remove();
        }
    }, false);

    // document.getElementById("google").addEventListener('click', function(){
    //     window.location.href ="https://google.com";
    // }, false);
  </script>
  </html>
